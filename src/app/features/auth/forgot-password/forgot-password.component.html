<div class="auth-container">
  <div class="brand-title">COSYPOS</div>

  <div class="auth-card">
    <h2 class="card-title">Forgot your password?</h2>
    <p class="card-subtitle">Please enter your username or email to recover your password</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            [class.error]="
              forgotPasswordForm.get('username')?.invalid &&
              (forgotPasswordForm.get('username')?.touched || submitted)
            "
          />
        </div>
        <div
          class="error-message"
          *ngIf="
            forgotPasswordForm.get('username')?.invalid &&
            (forgotPasswordForm.get('username')?.touched || submitted)
          "
        >
          Username is required
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Now</button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
