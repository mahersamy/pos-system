<div class="auth-container">
  <div class="brand-title">COSYPOS</div>

  <div class="auth-card">
    <h2 class="card-title">Login!</h2>
    <p class="card-subtitle">Please enter your credentials below to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <div
          class="error-message"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
